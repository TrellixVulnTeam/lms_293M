<div class="container">
  <div class="row">
    <div class="col-md-6 login">
      <input
        type="email"
        id="email"
        class="emailTextBox"
        placeholder="Enter email"
      />
      <input
        type="password"
        id="password"
        class="passwordTextBox"
        placeholder="Enter password"
      />
      <button class="loginButton" (click)="login()">Login</button>
    </div>
  </div>
</div>
